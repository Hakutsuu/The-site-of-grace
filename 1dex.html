<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000; /* Black background color for the title */
            padding: 10px;
            font-size: 30px;
            color: #fff; /* White text color */
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.9); /* Increased glow effect */
        }

        .title {
            position: absolute;
            top: 30%; /* Adjusted position */
            font-size: 40px; /* Adjusted font size */
            color: #fff; /* White text color */
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.9); /* Increased glow effect */
        }

        .description {
            position: absolute;
            top: 40%; /* Adjusted position */
            font-size: 20px; /* Adjusted font size */
            color: #fff; /* White text color */
        }

        .button-container {
            position: absolute;
            top: 50%; /* Adjusted position */
            transform: translateX(-50%);
            left: 50%;
            padding: 7px; /* Adjusted padding */
            background-color: #fff; /* White background color */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* White glow effect */
        }

        .discover-button {
            padding: 15px; /* Adjusted padding */
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .menu-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            width: 40px;
            height: 40px;
            justify-content: space-between;
        }

        .menu-line {
            width: 45px; /* Adjusted width to 45px */
            height: 5px; /* Adjusted height */
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        The site of grace
    </div>

    <!-- Title -->
    <div class="title">
        Your Title Above the Center
    </div>

    <!-- Description -->
    <div class="description">
        A little description just below the most recent title.
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Discover Button -->
        <button class="discover-button">Discover</button>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>

    <!-- Your page content goes here -->

</body>
</html>
